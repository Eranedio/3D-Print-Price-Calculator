<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Printing Price Calculator</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    /* Logo Styles */
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Form Styles */
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Result Styles */
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Add your logo here -->
    <img src="Logo Fix.png" alt="Your Business Logo" class="logo">

    <h1>3D Printing Price Calculator</h1>
    <form id="priceCalculator">
      <label for="weight">Weight (grams):</label>
      <input type="number" id="weight" step="1" required>

      <label for="material">Material:</label>
      <select id="material" required>
        <option value="PLA">PLA</option>
        <option value="PETG">PETG</option>
        <option value="TPU">TPU</option>
      </select>

      <label for="resolution">Resolution (mm):</label>
      <select id="resolution" required>
        <option value="0.12">0.12</option>
        <option value="0.16">0.16</option>
        <option value="0.2">0.2</option>
        <option value="0.28">0.28</option>
      </select>

      <button type="button" onclick="calculatePrice()">Calculate Price</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Data from your Excel file
    const materialPrices = {
      PLA: { 0.28: 500, 0.2: 550, 0.16: 650, 0.12: 800 },
      PETG: { 0.28: 650, 0.2: 700, 0.16: 850, 0.12: 1000 },
      TPU: { 0.28: 1050, 0.2: 1150, 0.16: 1250, 0.12: 1400 }
    };

    function calculatePrice() {
      // Get user inputs
      const weight = parseFloat(document.getElementById('weight').value);
      const material = document.getElementById('material').value;
      const resolution = document.getElementById('resolution').value;

      // Validate weight
      if (isNaN(weight) || weight <= 0) {
        alert("Please enter a valid weight.");
        return;
      }

      // Calculate total price
      const pricePerGram = materialPrices[material][resolution];
      const totalPrice = (weight * pricePerGram).toFixed(2);

      // Display result
      document.getElementById('result').innerText = `Total Price: Rp${totalPrice}`;
    }
  </script>
</body>
</html>
